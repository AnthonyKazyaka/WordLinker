name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./word-linker-angular
        run: npm ci

      - name: Build
        working-directory: ./word-linker-angular
        run: npm run build -- --configuration=github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: ./word-linker-angular/dist/word-linker-angular
          clean: true  # Automatically remove deleted files from the deployment branch